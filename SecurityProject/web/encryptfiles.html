<html>
    <head>
        <title>Cifrado de Archivos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel=StyleSheet href="estilos.css" type="text/css" media=screen> 
    </head>
    <body>
        <header>
            <h2>Práctico 3</h2>
        </header>
        <div class="box">
            
            <form method="POST" action="EncryptFilesServlet">  
                <h3 style="float: left;">Ingrese la ruta del archivo a cifrar</h3>
                <input style="float: left" placeholder="Nombre archivo" name="fileName" value="" /> <br/> <br/>
                <h3 style="float: left;">Ingrese la ruta destino del archivo cifrado</h3>
                <input style="float: left" placeholder="Nombre archivo" name="fileNameDestination" value="" /> <br/> <br/>
                <h3 style="float: left;">Ingrese la clave para cifrar</h3>
                <input style="float: left;" placeholder="Clave" name="key" value="" /> <br/>
                <h3 style="float: left;">Ingrese un vector de inicializaci&oacute;n</h3>
                <input style="float: left;" placeholder="Vector" name="IVector" value="" /> <br/>
                <button type="submit">Cifrar</button> <br/>
                <button class="pull-right" onclick="action='Logout'" >Cerrar Sesion</button>
            </form>
                    
        </div>
        <footer>
            <p>Juan Dibot - María Parapar - Federico Ponce de León</p>
        </footer>
    </body>
</html>
